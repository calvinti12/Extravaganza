<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extravaganza!</title>
    <!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--css link here-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <!--required scripts for google maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_rO7PktWYxoIYGsHj6HaQwJE3Evud9qs"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <!--required script for google-auth-->
    <script src="https://cdn.auth0.com/js/auth0/8.8/auth0.min.js"></script>
    <!--React will deploy the contents it generates here-->
    <div id="app"></div>

    
    <!--JS code transpiled into bundle.js file-->
    <script src="bundle.js"></script>
</body>

</html>
